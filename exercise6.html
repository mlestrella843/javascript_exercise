<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de usuarios</title>
</head>
<body>
    <p>Ingresa tu nombre</p>
    <input type="text" id="username">
    <button onclick="mostrarUsuario()">Ingresar</button>
    <h1 id="salidaNombre">No se tu Nombre</h1>

    <script>
        function mostrarUsuario(){
            let nombreUsuario = document.getElementById("username");
            let elementoTexto = document.getElementById("salidaNombre");

            //Aqui se accesa el texto que tiene este id de H1 y se sustituye poe esta frase mas la variable
            elementoTexto.textContent = "Tu te llamas " + nombreUsuario.value;
        }
    </script>  
</body>
</html>
